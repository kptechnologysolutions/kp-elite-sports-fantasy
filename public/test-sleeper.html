<!DOCTYPE html>
<html>
<head>
    <title>Sleeper API Test</title>
</head>
<body>
    <h1>Testing Sleeper API</h1>
    <button onclick="testSleeperAPI()">Test Sleeper API for halpickus</button>
    <div id="result"></div>

    <script>
        async function testSleeperAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test direct API call to Sleeper
                const response = await fetch('https://api.sleeper.app/v1/user/halpickus');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const userData = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p><strong>User ID:</strong> ${userData.user_id}</p>
                    <p><strong>Display Name:</strong> ${userData.display_name}</p>
                    <p><strong>Username:</strong> ${userData.username}</p>
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Error!</h3>
                    <p>${error.message}</p>
                    <p>This might be a CORS issue or network problem.</p>
                `;
            }
        }
    </script>
</body>
</html>
