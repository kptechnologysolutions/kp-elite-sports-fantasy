    <circle cx="80" cy="80" r="70" fill="url(#logoGradient)" opacity="0.9"/>
    <circle cx="80" cy="80" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    
    <!-- KP Letters -->
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">KP</text>
    
    <!-- Pulsing dot -->
    <circle cx="130" cy="50" r="8" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Title -->
  <text x="320" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
    KP Elite Sports
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#94a3b8">
    Fantasy Football AI Analytics
  </text>
  
  <!-- Feature List -->
  <g transform="translate(320, 340)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#e2e8f0">
      âš¡ Real-time Sleeper Integration
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#e2e8f0">
      ðŸŽ¯ AI-Powered Lineup Optimization
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#e2e8f0">
      ðŸ“Š Multi-League Portfolio Analysis
    </text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#e2e8f0">
      ðŸŽ® Retro Tecmo Bowl Theme
    </text>
  </g>
  
  <!-- Bottom Brand -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#64748b" text-anchor="middle">
    Advanced Fantasy Football Analytics Platform
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <!-- Top right decorative circle -->
    <circle cx="1050" cy="100" r="60" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
    <circle cx="1050" cy="100" r="40" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
    
    <!-- Bottom left decorative -->
    <circle cx="150" cy="530" r="40" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
    <circle cx="150" cy="530" r="25" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  </g>
</svg>